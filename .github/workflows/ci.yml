name: ci-push
on: [push]
jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: format code
        run: scripts/format_code.sh
      - name: check diff
        run: .github/format_check_diff.sh
  windows-vs22:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: configure
        run: cmake -S . --preset=vs22 -B build -DKVF_USE_FREETYPE=OFF
      - name: build debug
        run: cmake --build build --config=Debug -- "-v:d"
      - name: build release
        run: cmake --build build --config=Release
  windows-clang:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: init
        run: choco install ninja
      - name: configure
        run: cmake -S . --preset=ninja-clang -B build -DKVF_USE_FREETYPE=OFF
      - name: build debug
        run: cmake --build build --config=Debug
      - name: build release
        run: cmake --build build --config=Release
